<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 装饰容器 -->
    <div class="festival-decorations"></div>

    <!-- 导航栏 -->
    <nav class="nav-bar">
        <div class="nav-left">
            <h1>抽奖系统</h1>
        </div>
        <div class="nav-right">
            <button id="resetLottery" class="nav-button">重置抽奖</button>
            <button id="adminButton" class="nav-button">后台管理</button>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="main-container">
        <!-- 左侧奖品列表 -->
        <div class="prize-list-container">
            <div class="section-header">
                <h2>奖品列表</h2>
            </div>
            <div class="toggle-btn-container">
                <button class="toggle-btn" id="togglePrizeList">
                    <i class="fas fa-angle-right"></i>
                </button>
            </div>
            <div class="prize-list" id="prizeList">
                <!-- 奖品列表将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 中间抽奖区域 -->
        <div class="lottery-area">
            <!-- 选中奖品显示区域 -->
            <div class="selected-prize">
                <img id="selectedPrizeImage" src="" alt="选中的奖品">
                <div class="selected-prize-info">
                    <h3 id="selectedPrizeName"></h3>
                    <p id="selectedPrizeDesc"></p>
                    <p id="selectedPrizeCount" class="prize-count"></p>
                </div>
            </div>
            
            <!-- 抽奖按钮容器 -->
            <div class="lottery-button-container">
                <button id="lotteryButton" class="lottery-button">开始抽奖</button>
            </div>
            
            <!-- 抽奖结果区域 -->
            <div id="lotteryResult" class="lottery-result"></div>
        </div>

        <!-- 右侧获奖列表 -->
        <div class="winner-list-container">
            <div class="section-header">
                <h2>获奖列表</h2>
            </div>
            <div class="toggle-btn-container">
                <button class="toggle-btn" id="toggleWinnerList">
                    <i class="fas fa-angle-left"></i>
                </button>
            </div>
            <div class="winner-list" id="winnerList">
                <!-- 获奖列表将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
